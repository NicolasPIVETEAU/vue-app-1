<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue.js Order Form</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container">
	<div class="d-flex justify-content-center flex-column ">
		<div class="d-flex justify-content-center mb-5 mt-5">
			<img src="image/chucknorris_logo_coloured_small.png" alt="" width="400" height="240">
		</div>
		<div id="app" class="d-flex justify-content-center flex-column">
			<button v-on:click="updatePost()" class="btn btn-outline-primary mb-5">Nouvelle joke</button>

			<table class="table table-dark">
				<thead>
					<tr>
						<th>Joke</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td v-for="post in posts">{{ post.value }}</td>
					</tr>
				</tbody>
		</div>
	</div>
</div>



<script>


	var app = new Vue({
		el: '#app',
		data: {
			posts: []
		},
		methods:{
			updatePost(){
				axios.get('https://api.chucknorris.io/jokes/random').then(reponse => this.posts = reponse )
			}

		}

	})
	
</script>
</body>
</html>
